    // this gets the LandtypeId of selected landType
     getLandType =()=>{
            console.log("changed");
                let current_value = document.getElementById("land_type-value").value;
                let land_type_lists = document.getElementById("land_type").childNodes;
                for(let land_type_list of Array.from(land_type_lists)){
                   if(current_value == land_type_list.text ){
                       document.getElementById("land_type_id").value = land_type_list.getAttribute("data-value");
                   } 
                }
           }
</script>
